<div data-role="page">
	<div role="main" class="ui-content">
	<a href="#" class="ui-btn ui-btn-inline" onclick="getPicture();">获取相片</a>
	<img id="myImage" style="display:none;width:100%;"></img>
	<script>
    function getPicture()
    {
    	navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
    	destinationType: Camera.DestinationType.FILE_URI });
    }
    
    function onSuccess(imageURI) {
	    var img = $("#myImage");
	    img.attr("src",imageURI).show();
	    
		}

		function onFail(message) {
		   alert('Failed because: ' + message);
		}
	</script>
	</div><!-- /content -->
</div><!-- /page -->
